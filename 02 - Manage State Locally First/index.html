<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React and Redux</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <!-- Redux and React-Redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/8.1.1/react-redux.min.js"></script>

    <script type="text/babel">
      class DisplayMessages extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            input: "",
            messages: [],
          };
          this.submitMessage = this.submitMessage.bind(this);
          this.handleChange = this.handleChange.bind(this);
        }
        // Add handleChange() and submitMessage() methods here
        submitMessage() {
          const itemsArray = this.state.messages.concat(this.state.input);
          this.setState({
            messages: itemsArray,
            input: "",
          });
        }
        handleChange(e) {
          this.setState({
            input: e.target.value,
          });
        }
        render() {
          return (
            <div>
              <h2>Type in a new Message:</h2>
              {/* Render an input, button, and ul below this line */}
              <input onChange={this.handleChange} value={this.state.input} />
              <button onClick={this.submitMessage}>Create List</button>
              <ul>
                {this.state.messages.map((item, index) => (
                  <li key={index}>{item}</li>
                ))}
              </ul>
              {/* Change code above this line */}
            </div>
          );
        }
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<DisplayMessages />);
    </script>

Finally, use the ul to map over the array of messages and render it to the screen as a list of li elements.

 -->
  </body>
</html>
